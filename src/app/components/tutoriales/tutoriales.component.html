<div class="container-fluid bg-donkey-light">
  <div class="row">
    <div class="col-12 text-center mt-4">
      <h2>CONSTRUYE TU BURRA</h2>
      <hr>
    </div>
  </div>

  <div class="row d-flex">
    <div class="p-0 col-12 col-md-6 col-lg-4 mx-auto mb-4" *ngFor="let tutorial of allTutoriales">
      <div class="col-11 mx-auto p-0 mb-4">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/N0wmWwMNPho"></iframe>
        </div>
      </div>

      <div class="col-12 px-4">

        <div class="mb-2">
          <h4>{{tutorial.titulo}}</h4>

        </div>
        <div class="mb-3">
          <p class="m-0">{{tutorial.descripcion}}</p>
        </div>
        <div class="mb-4">
          <span><strong>Autor: {{tutorial.autor}}</strong></span>
        </div>

      </div>
    </div>



  </div>

</div>
