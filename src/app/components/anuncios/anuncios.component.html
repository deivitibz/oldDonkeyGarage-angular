<div *ngIf="!router.url.includes('anuncios/detalle')" class="container-fluid px-4 bg-donkey-secondary">
  <div class="row">
    <div *ngIf="router.url.includes('home')" class="col-12 text-center mt-4">
      <h2>NUESTRAS BURRAS EN VENTA</h2>
      <hr>
    </div>

    <div class=" container-fluid bg-donkey-secondary my-4">
      <button id="filtro" (click)="getAnuncios()" class="btn btn-danger" style="float: right;">Borrar filtro</button>
      <app-noticia *ngIf="!router.url.includes('home')" (category)="getCategory($event)"></app-noticia>
    </div>

  </div>

  <div class="row container-80">
    <div class="card-columns">

      <app-anuncio [anuncios]="allAnuncios" *ngIf="allAnuncios"></app-anuncio>

    </div>
  </div>

</div>
<router-outlet></router-outlet>
