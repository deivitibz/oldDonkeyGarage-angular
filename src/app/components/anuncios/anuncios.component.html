  <div class="row">
    <div class="mx-auto col-10 col-md-6 col-lg-4 py-3" *ngFor="let anuncio of allAnuncios">

          </div>

              {{anuncio.precio}} â‚¬

        </div>

        <!-- <mat-card-subtitle>{{anuncio.autor}}</mat-card-subtitle> -->

        <mat-card-content>
          <p>{{anuncio.descripcion}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button class="btn btn-info btn-block">VER ANUNCIO</button>

        </mat-card-actions>
      </mat-card>
    </div>

  </div>
</div>
