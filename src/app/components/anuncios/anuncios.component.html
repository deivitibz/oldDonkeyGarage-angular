
<div class="container">
  <div class="row">
    <div class="col-6 mx-auto">
      <h3>CREA TU ANUNCIO</h3>
      <form [formGroup]="form" (ngSubmit)="onSubmitFormulario(form.value)" >
        <div class="form-group">
          <label for="">Titulo</label>
          <input type="text" class="form-control" formControlName="titulo" name="titulo" placeholder="Introduce el titulo de tu anuncio">
        </div>
        <div class="form-group">
          <label for="">Descripcion</label>
          <input type="textarea" rows="5" class="form-control" formControlName="descripcion" name="descripcion" placeholder="Introduce el titulo de tu anuncio">
        </div>
        <div class="form-group">
          <label for="">Precio</label>
          <input type="number" rows="5" class="form-control" formControlName="precio" name="precio" placeholder="Introduce el titulo de tu anuncio">
        </div>
        <div class="form-group">
          <label for="">Marca</label>
          <select (change)="filtrarMarcas(form)" class="form-control" formControlName="marca" name="marca" id="">
            <option value="" selected>Seleciona una marca</option>
            <option *ngFor="let marca of marcas" [id]="marca.id" [value]="marca.id">{{marca.name}}</option>

          </select>
        </div>
        <div class="form-group">
          <label for="">Modelo</label>
          <select class="form-control" formControlName="modelo" name="modelo" id="">
            <option value="" selected>Seleciona un modelo</option>
            <option *ngFor="let modelo of filtroModelos" [value]="modelo.id">{{modelo.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Tipo de custom</label>
          <select class="form-control" formControlName="tipoCustom" name="tipoCustom" id="">
            <option value="">Custom 1</option>
            <option value="">Custom 1</option>
            <option value="">Custom 1</option>
            <option value="">Custom 1</option>
            <option value="">Custom 1</option>
            <option value="">Custom 1</option>
            <option value="">Custom 1</option>
            <option value="">Custom 1</option>
            <option value="">Custom 1</option>
            <option value="">Custom 1</option>
            <option value="">Custom 1</option>
          </select>
        </div>

      </form>
    </div>
  </div>
</div>
