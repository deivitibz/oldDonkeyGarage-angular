<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 mx-auto">
      <h3>CREA TU ANUNCIO</h3>
      <form [formGroup]="form" (ngSubmit)="onSubmitFormulario()">
        <div class="form-group">
          <label for="">Titulo</label>
          <input type="text" class="form-control" formControlName="titulo" name="titulo"
            placeholder="Introduce el titulo de tu anuncio">
        </div>
        <div class="form-group">
          <label for="">Descripci√≥n</label>
          <textarea rows="5" cols="50" class="form-control" formControlName="descripcion" name="descripcion"
            placeholder="Introduce el titulo de tu anuncio"></textarea>
        </div>

        <div class="row">
          <div class="form-group col-3">
            <label>Precio</label>
            <input type="number" class="form-control" formControlName="precio" name="precio" placeholder="Precio">
          </div>
          <div class="form-group col-3">
            <label>KMS</label>
            <input type="number" class="form-control" formControlName="kms" name="kms" placeholder="Kilometros">
          </div>
          <div class="form-group col-3">
            <label>ITV</label>
            <input class="form-control" type="checkbox" name="itv" id="itv" aria-label="" formControlName="itv"
              value="ITV">
          </div>
          <div class="form-group col-3">
            <label>homologacion</label>
            <input class="form-control" type="checkbox" name="homologacion" id="homologacion" aria-label=""
              formControlName="homologacion" value="homologacion">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-6">
            <label for="">Marca</label>
            <select (change)="filtrarMarcas(form)" class="form-control" formControlName="marca" name="marca" id="">
              <option value="" selected>Seleciona una marca</option>
              <option *ngFor="let marca of marcas" [id]="marca.id" [value]="marca.id">{{marca.name}}</option>

            </select>
          </div>
          <div class="form-group col-6">
            <label for="">Modelo</label>
            <select class="form-control" formControlName="modelo" name="modelo" id="">
              <option value="" selected>Seleciona un modelo</option>
              <option *ngFor="let modelo of filtroModelos" [value]="modelo.name">{{modelo.name}}</option>
            </select>
          </div>

        </div>
        <div class="form-group">
          <label for="">Tipo de custom</label>
          <select class="form-control" formControlName="tipoCustom" name="tipoCustom" id="">
            <option value="">Custom 1</option>
            <option value="">Custom 1</option>
            <option value="">Custom 1</option>
            <option value="">Custom 1</option>
            <option value="">Custom 1</option>
            <option value="">Custom 1</option>
            <option value="">Custom 1</option>
            <option value="">Custom 1</option>
            <option value="">Custom 1</option>
            <option value="">Custom 1</option>
            <option value="">Custom 1</option>
          </select>
        </div>
        <div class="row justify-content-between">
          <input class="form-control-file" (change)="onFileChange($event)" type="file" value="Enviar"
            formControlName="file">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>

      </form>
    </div>
  </div>
</div>
