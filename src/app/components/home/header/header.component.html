<div class="wrapper">
<app-modal></app-modal>
  <!-- NAVEGACION TOP -->
  <div class="container-fluid top-nav">
  <div class="w-90">
    <div class="row py-2 align-items-center">
      <div class="col-4 col-md-4 col-lg-2">
        <img class="logo" src="../../../../assets/img/log-nav.png" alt=""  (click)="router.navigate(['/'])">
      </div>
      <div class="col-8 col-lg-6">
        <input class="form-control" type="text" placeholder="Buscar en todas las categorias">
      </div>
      <div class="col-md-4 top-nav-buttons">
        <button class="btn" style="border: 1px solid var(--color-B--color); border-radius: 20px;" *ngIf="isLogged" [routerLink]="['chat']"> <i class="fa fa-comment" aria-hidden="true"  ></i> Mensajes</button>
        <button class="btn" style="border: 1px solid var(--color-E--color); color: var(--color-E--color); border-radius: 20px;" data-bs-toggle="modal" data-bs-target="#login" *ngIf="!isLogged">Inicia Sesion</button>
        <button class="btn" style="border: 1px solid var(--color-E--color); color: var(--color-E--color); border-radius: 20px;" *ngIf="isLogged" (click)="closeSession()">Cerrar Session</button>
        <button class="btn" style="background-color: var(--color-E--color); border-radius: 20px; color: white;"> <i class="fa fa-plus" aria-hidden="true"></i> Subir Producto</button>
      </div>
    </div>
  </div>
</div>
<section id="banner-text" *ngIf="router.url === '/home'">

  <div class="row flex-column text-center parallax" >
    <h4 class="text-white">La plataforma de los amantes de las motocicletas customizadas</h4>
    <h1 class="text-white">Â¿Que Burra Quieres?</h1>
  </div>
</section>

  <!-- NAVEGACION MOBILE -->
  <div class="bottom-nav">
    <button class="btn">
      <i class="fa fa-home" aria-hidden="true"></i>
      <p>Inicio</p>
    </button>
    <button class="btn">
      <i class="fa fa-heart" aria-hidden="true"></i>
      <p>Favoritos</p>
    </button>
    <button class="btn">
      <i class="fa fa-plus-circle" aria-hidden="true"></i>
      <p>Subir</p>
    </button>
    <button class="btn">
      <i class="fa fa-comment" aria-hidden="true"></i>
      <p>Mensajes</p>
    </button>
    <button class="btn">
      <i class="fa fa-check-circle" aria-hidden="true"></i>
      <p>Acceder</p>
    </button>
  </div>
</div>
