<div class="container">
  <div class="col-6 mx-auto mt-5">
    <div class="card">
      <div class="mx-auto mt-5">
        <div>
          <img src="../../../../assets/img/log-nav.png" alt="">

        </div>
      </div>
      <div class="card-body mx-4">

        <form [formGroup]="formulario" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group row">
            <div class="mx-auto mt-3">
              <h3>Formulario de Registro</h3>
            </div>
          </div>
          <div class="form-group">
            <label>Usuario</label>
            <input type="email" class="form-control" name="Nombre de Usuario"
              placeholder="Introduzca una dirección de email" formControlName="username">
            <small class="form-text text-muted"
              *ngIf="formulario.controls.username.errors && formulario.controls.username.touched">Es necesario insertar
              un
              usuario</small>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" placeholder="Introduzca un email valido"
              formControlName="email">
            <small class="form-text text-muted"
              *ngIf="formulario.controls.email.errors && formulario.controls.email.touched">Es necesario insertar
              un
              usuario</small>
          </div>
          <div class="form-group">
            <label>Contraseña</label>
            <input type="password" class="form-control" formControlName="password" name="password"
              placeholder="Introduzca su contraseña">
            <small class="form-text text-muted"
              *ngIf="formulario.controls.password.errors && formulario.controls.password.touched">las contraseeñas no
              coinciden</small>
          </div>
          <div class="form-group">
            <label>Repite contraseña</label>
            <input type="password" class="form-control" formControlName="repeatPassword" name="password"
              placeholder="Introduzca su contraseña">
            <small class="form-text text-muted"
              *ngIf="formulario.controls.repeatPassword.errors && formulario.controls.repeatPassword.touched">las
              contraseeñas no coinciden</small>
          </div>

          <button type="submit" class="btn  btn-primary btn-block mt-4 mb-4"
            [disabled]="!formulario.valid">Registrar</button>

        </form>
      </div>
    </div>
  </div>
</div>
