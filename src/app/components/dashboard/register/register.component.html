<div class="container">
  <div class="col-6 mx-auto">
    <div class="card">
      <div class="mx-auto">
        <div >
          <img src="../../../../assets/img/log-nav.png" alt="">

        </div>
      </div>
      <div class="card-body">

        <form [formGroup]="formulario" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group row">
            <div class="text-center">
              <h3>Formulario de Registro:</h3>
            </div>
          </div>
          <div class="form-group">
            <label>Usuario</label>
            <input type="email" class="form-control" name="Nombre de Usuario" placeholder="Introduzca una dirección de email"
              formControlName="username">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" placeholder="Introduzca un email valido"
              formControlName="email">
          </div>
          <div class="form-group">
            <label>Contraseña</label>
            <input type="password" class="form-control" formControlName="password" name="password"
              placeholder="Introduzca su contraseña">
          </div>
          <button type="submit" class="btn  btn-primary">Enviar Formulario</button>

        </form>
      </div>
    </div>
  </div>
</div>
