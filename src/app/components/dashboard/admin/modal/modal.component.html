<div class="modal" id="myModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
      <!-- Modal body -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group col-12 p-0">

          <div class="form-group">
            <label for="">Username</label>
            <input value="" type="text" class="form-control"
              placeholder="Introduzca su nombre" formControlName="username" name="nombre">

          </div>

          <div class="form-group">
            <label for="">Email</label>
            <input value="" type="text" class="form-control" formControlName="email"
              name="email">

          </div>

          <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" formControlName="password" name="password">

          </div>

          <div class="form-group">
            <label for="">Rol Usuario</label>
            <select class="form-control" name="" id="" formControlName="rol">
              <option value="Usuario">Usuario</option>
              <option value="Constructor" >Constructor</option>
              <option value="Admin">Admin</option>
            </select>
          </div>

        </div>

        <button class="btn btn-primary btn-block " type="submit">Enviar</button>

      </form>
    </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
