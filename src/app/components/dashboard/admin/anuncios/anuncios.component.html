

<div class="container-fluid p-0">
  <mat-toolbar color="secondary">
    <mat-toolbar-row>
      <span class="mx-auto" *ngIf="allAnuncios" [matBadge]="" matBadgeOverlap="false" matBadgeColor="warn">Lista de Anuncios</span>
      <span class="example-spacer"></span>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<div class="container-fluid">
  <!-- MODO LISTA-->
  <div class="row">
    <ul class="list-group w-100">
      <li class="list-group-item d-flex align-items-center" *ngFor="let anuncio of allAnuncios">

        <input type="checkbox" id="exampleCheck1">
        <div class="px-4 d-flex align-items-center">

          <img class="rounded-circle" src="http://mypanel.sytes.net:3000/images/{{anuncio['imagen_id']}}" alt="" *ngIf="anuncio['imagen_id']">
          <img class="rounded-circle" src="http://mypanel.sytes.net:3000/images/noimage.jpg" alt="" *ngIf="!anuncio['imagen_id']">
        </div>
        <div>
          <h5>ID: {{anuncio.id}}</h5>
          <p>Titulo: {{anuncio.titulo}}</p>
        </div>
        <div class="icons">
          <em (click)="editAnuncio(anuncio)" class="fas fa-edit fa-lg fa-fw" data-toggle="modal" data-target="#myModal" data-backdrop="static"></em>
          <em class="fas fa-trash fa-lg fa-fw"></em>
        </div>
      </li>
    </ul>
  </div>

</div>
