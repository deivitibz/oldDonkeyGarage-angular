<div class="card" class='d-flex justify-content-center' style="width:250px" *ngFor="let post of allPosts">
  <img class="card-img-top" src="https://www.thispersondoesnotexist.com/image" alt="Card image">
  <div class="card-body">
    <h4 class="card-Autor">Autor:{{post.autor}}</h4>
    <h5 class="card-title">Titulo:</h5>
    <p class="text">Texto:</p>
    <p><strong>fecha:</strong></p>
    <p><strong>Categoria</strong></p>
    <button class="btn btn-primary">CATEGORIA</button>

  </div>
</div>
